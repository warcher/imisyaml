    post:
      summary: Create new party
      description: >-
        If you want to create a person in iMIS, construct a JSON object. In the
        following example code, we use the "$type" key word in the JSON object
        that represents our data contract. This is how we interface with SOA and
        tell SOA what type of object we are creating.
      consumes: []
      parameters:
        - name: Content-Type
          in: header
          required: false
          type: string
          x-example: application/x-www-form-urlencoded
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              FirstName:
                type: string
              InformalName:
                type: string
              LastName:
                type: string
              NamePrefix:
                type: string
            description: |-
              ```
              {
                 "$type": "Asi.Soa.Membership.DataContracts.PersonData, Asi.Soa.Membership.Contracts",
                 "PersonName": {
                              "$type": "Asi.Soa.Membership.DataContracts.PersonNameData, Asi.Soa.Membership.Contracts",
                              "FirstName": "George",
                              "InformalName": "Gee",
                              "LastName": "Smith",
                              "NamePrefix": "Mr."               
                          },
              }
              ```
      responses:
        '200':
          description: Status 200
          schema:
            type: string
